<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Procurement Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Company Procurement Management</h1>

    <form id="procurementForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQuantity" placeholder="Quantity" required>
        <input type="number" id="itemPrice" placeholder="Price per Item" required>
        <input type="date" id="procurementDate" required>
        <button type="submit">Add Procurement Item</button>
    </form>

    <table id="procurementTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price per Item</th>
                <th>Total Cost</th>
                <th>Procurement Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('procurementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const procurementDate = document.getElementById('procurementDate').value;

            const totalCost = itemQuantity * itemPrice;

            const table = document.getElementById('procurementTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const quantityCell = newRow.insertCell(1);
            const priceCell = newRow.insertCell(2);
            const totalCostCell = newRow.insertCell(3);
            const dateCell = newRow.insertCell(4);

            nameCell.textContent = itemName;
            quantityCell.textContent = itemQuantity;
            priceCell.textContent = itemPrice;
            totalCostCell.textContent = totalCost.toFixed(2);
            dateCell.textContent = procurementDate;

            document.getElementById('itemName').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('procurementDate').value = '';
        });
    </script>

</body>
</html>
